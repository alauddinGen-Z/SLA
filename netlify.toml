# Build settings
[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  # These are PUBLIC keys meant to be exposed client-side
  # Supabase ANON key is protected by Row Level Security (RLS)
  # Paddle client token is a public identifier
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_PADDLE_CLIENT_TOKEN"


# Environment variables (these will be set in Netlify UI)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
